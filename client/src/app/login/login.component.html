<mat-form-field >
  <mat-label>Enter login</mat-label>
    <input matInput placeholder="Enter login" [formControl]='email'>
</mat-form-field>
<br>
<mat-form-field appearance="outline">
    <mat-label>Enter password</mat-label>
    <input matInput type="password" placeholder="Password" [formControl]="password">       
</mat-form-field>
<br>
<button mat-raised-button color="primary" (click)="onLogin()">Login</button>
<button mat-raised-button (click)="onBasic()">Without user</button>
